spring:
  application:
    name: ecommerce-inventory
  
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

logging:
  level:
    com.ecommerce: DEBUG
    org.springframework: INFO

server:
  port: 8080